<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is Demo</title>
</head>

<body>
    <!-- heading: Ranges from 1 to 6 -->
    <h1>This is Heading 1</h1>
    <h6>This is heading 6</h6>

    <!-- Paragraph -->
    <p>This is paragraph</p>

    <!-- div -->
    <div>This is div</div>

    <!-- span -->
    <span>This is span</span>

    <!-- Anchor -->
    <a href="https://www.google.com">Google</a>

    <hr>

    <!-- Unordered List -->
    <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <!-- Ordered List -->
    <ol>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <hr>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Sachin</td>
            <td>Tendulkar</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Saurav</td>
            <td>Ganguly</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>Dravid</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Yuvraj</td>
            <td>Singh</td>
            <td>19</td>
        </tr>
    </table>

    <hr>
    <!-- id vs class -->
    <div id="Name"></div>

    <div class="a">value1</div>
    <div class="a">value2</div>
    <div class="a">value3</div>

    <hr>


</body>

</html>
